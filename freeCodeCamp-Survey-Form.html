<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="freeCodeCamp-Survey-Form.css">
</head>
<body>
<div class="background">
    <header>
     <span id="head1">freeCodeCamp Survey Form</span><br>
     <span id="head2">Thank you for taking the time to help us improve the platform</span>
    </header>
        <form action="#" method="post" class="form" id="maincontent">
            <div >
                <label for="name">Name</label>
                <input class="input-control" id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="inputgroups">
                <label for="email">Email</label>
                <input  class="input-control" id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="inputgroups">
                <label for="age">Age(optional)</label>
                <input id="age" class="input-control" type="number" placeholder="Age">
            </div>
            <div class="inputgroups">
                <label for="selectbox">Which option best describes your current role?</label>
                <select id="selectbox" class="input-control" required>
                    <option disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="Prefer">Prefer not to say</option>
                    <option value="Other"> Other</option>
                </select>
            </div>
            <div class="inputgroups">
                <label>Would you recommend freeCodeCamp to a friend?</label>
               <div class="radiodiv"> <input   type="radio" name="friend" checked>  Definitely </div>
               <div class="radiodiv"> <input  type="radio" name="friend">  Maybe </div>
               <div class="radiodiv"> <input   type="radio" name="friend">  Not Sure </div>
            </div>
            <div class="inputgroups">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select class="input-control">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Open Source</option>
                    <option>Community</option>
                </select>
            </div>
            <div class="inputgroups">
                <label>What would you like to see improved? (Check all that apply)</label>
               <div>  <input type="checkbox"> Front-end Projects </div>
               <div>  <input type="checkbox"> Back-end Projects</div>
               <div>  <input type="checkbox"> Data Visualization</div>
               <div>  <input type="checkbox"> Challenges</div>
               <div>  <input type="checkbox"> Open Source Community</div>
               <div>  <input type="checkbox"> Gitter help rooms</div>
               <div>  <input type="checkbox"> Videos</div>
               <div>  <input type="checkbox"> City Meetups</div>
               <div>  <input type="checkbox"> Wiki</div>
               <div>  <input type="checkbox"> Forum</div>
               <div>    <input type="checkbox"> Additional Courses</div>
            </div>
            <div class="inputgroups">
                <label>Any comments or suggestions?</label>
                <textarea id="textarea" class="input-control" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="button" type="submit">Submit</button>
        </form>
</div>
</body>
</html>
